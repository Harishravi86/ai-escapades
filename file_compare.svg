<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
    <!-- Background -->
    <rect width="1200" height="700" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">File Processing and Comparison System</text>
    
    <!-- Left Side Package -->
    <rect x="50" y="80" width="300" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="200" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Left-Hand Side</text>
    
    <!-- Original File A -->
    <rect x="80" y="130" width="240" height="40" fill="#e9ecef" stroke="#ced4da" stroke-width="2" rx="5"/>
    <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#495057">Original File A</text>
    
    <!-- Individual Chunks A -->
    <g transform="translate(80,190)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 1A: A1A-A3A</text>
    </g>
    <g transform="translate(80,240)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 2A: A4A-A6A</text>
    </g>
    <g transform="translate(80,290)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 3A: A7A-A9A</text>
    </g>
    <g transform="translate(80,340)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 4A: A10A-A12A</text>
    </g>
    
    <!-- Right Side Package -->
    <rect x="850" y="80" width="300" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="1000" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Right-Hand Side</text>
    
    <!-- Original File B -->
    <rect x="880" y="130" width="240" height="40" fill="#e9ecef" stroke="#ced4da" stroke-width="2" rx="5"/>
    <text x="1000" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#495057">Original File B</text>
    
    <!-- Individual Chunks B -->
    <g transform="translate(880,190)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 1B: A1B-A3B</text>
    </g>
    <g transform="translate(880,240)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 2B: A4B-A6B</text>
    </g>
    <g transform="translate(880,290)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 3B: A7B-A9B</text>
    </g>
    <g transform="translate(880,340)">
        <rect width="240" height="40" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#d32f2f">Chunk 4B: A10B-A12B</text>
    </g>
    
    <!-- Comparison Section -->
    <rect x="400" y="80" width="400" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="600" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Comparison and Processing</text>
    
    <!-- Individual Comparison Components -->
    <g transform="translate(450,190)">
        <rect width="300" height="40" fill="#90caf9" stroke="#64b5f6" stroke-width="2" rx="5"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Compare A1B and A1A</text>
    </g>
    <g transform="translate(450,240)">
        <rect width="300" height="40" fill="#90caf9" stroke="#64b5f6" stroke-width="2" rx="5"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Compare A4B and A4A</text>
    </g>
    <g transform="translate(450,290)">
        <rect width="300" height="40" fill="#90caf9" stroke="#64b5f6" stroke-width="2" rx="5"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Compare A7B and A7A</text>
    </g>
    <g transform="translate(450,340)">
        <rect width="300" height="40" fill="#90caf9" stroke="#64b5f6" stroke-width="2" rx="5"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Compare A10B and A10A</text>
    </g>
    
    <!-- Merge Logic -->
    <g transform="translate(450,400)">
        <rect width="300" height="40" fill="#fff176" stroke="#ffd54f" stroke-width="2" rx="5"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#f57f17">Merge Logic (Match → RHS, Mismatch → LHS)</text>
    </g>
    
    <!-- Output Section -->
    <g transform="translate(450,460)">
        <rect width="300" height="100" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="2" rx="5"/>
        <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#2e7d32">Output Generation</text>
        <text x="150" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Report Generation</text>
        <text x="150" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Database Storage</text>
    </g>
    
    <!-- Connecting Lines with Thread Labels -->
    <!-- Thread 1 -->
    <path d="M 320 210 L 450 210" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 880 210 L 750 210" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="375" y="200" width="20" height="20" fill="white"/>
    <rect x="805" y="200" width="20" height="20" fill="white"/>
    <text x="385" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T1</text>
    <text x="815" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T1</text>
    
    <!-- Thread 2 -->
    <path d="M 320 260 L 450 260" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 880 260 L 750 260" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="375" y="250" width="20" height="20" fill="white"/>
    <rect x="805" y="250" width="20" height="20" fill="white"/>
    <text x="385" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T2</text>
    <text x="815" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T2</text>
    
    <!-- Thread 3 -->
    <path d="M 320 310 L 450 310" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 880 310 L 750 310" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="375" y="300" width="20" height="20" fill="white"/>
    <rect x="805" y="300" width="20" height="20" fill="white"/>
    <text x="385" y="315" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T3</text>
    <text x="815" y="315" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T3</text>
    
    <!-- Thread 4 -->
    <path d="M 320 360 L 450 360" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 880 360 L 750 360" fill="none" stroke="#b3e5fc" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="375" y="350" width="20" height="20" fill="white"/>
    <rect x="805" y="350" width="20" height="20" fill="white"/>
    <text x="385" y="365" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T4</text>
    <text x="815" y="365" text-anchor="middle" font-family="Arial" font-size="12" fill="#0288d1">T4</text>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
        </marker>
    </defs>
</svg>
